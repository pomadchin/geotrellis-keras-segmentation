geotrellis {
  port               = 8777  
  hostname           = "localhost"
  backend            = "file"  
}

accumulo {
  instance   = "gis"
  user       = "root"
  password   = "secret"
  zookeepers = "localhost"
}

hbase {
  zookeepers = "localhost"
  master     = "localhost"
}

cassandra {
  hosts                = ["localhost"]
  user                 = ""
  password             = ""
  catalog              = "metadata"
  keyspace             = "geotrellis"
  replicationStrategy  = "SimpleStrategy"
  replicationFactor    = 1
  localDc              = "datacenter1"
  usedHostsPerRemoteDc = 0
  allowRemoteDCsForLocalConsistencyLevel = false
}

s3 {
  bucket = "geotrellis-test"
  prefix = "chatta-demo"
}

hadoop.path  = "chatta-demo"
file.path    = "/data/chatta-demo"
spark.master = "local[*]"
